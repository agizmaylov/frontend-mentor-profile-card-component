<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <article class="profile-card">
    <img class="profile-photo"
         src="images/image-victor.jpg"
         width="96" height="96"
         alt="Profile picture."/>

    <div class="name-age-location">
      <h2 class="name">Victor Crest</h2>
      <span class="age">26</span>
      <p class="location">London</p>
    </div>


    <ul class="social-metrics" role="list">
      <li>
        <p class="social-metric-counter">80K</p>
        <p class="social-metric-text">Followers</p>
      </li>
      <li>
        <p class="social-metric-counter">803K</p>
        <p class="social-metric-text">Likes</p>
      </li>
      <li>
        <p class="social-metric-counter">1.4K</p>
        <p class="social-metric-text">Photos</p>
      </li>
    </ul>
  </article>
</body>

</html>
