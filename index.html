<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <article class="profile-card">
    <img class="profile-card__photo"
         src="assets/images/image-victor.jpg"
         width="96" height="96"
         alt="Profile picture."/>

    <div class="profile-card__header">
      <h2 class="profile-card__name">Victor Crest</h2>
      <span class="profile-card__age">26</span>
      <p class="profile-card__location">London</p>
    </div>


    <ul class="social-metrics" role="list">
      <li>
        <p class="social-metrics__counter">80K</p>
        <p class="social-metrics__text">Followers</p>
      </li>
      <li>
        <p class="social-metrics__counter">803K</p>
        <p class="social-metrics__text">Likes</p>
      </li>
      <li>
        <p class="social-metrics__counter">1.4K</p>
        <p class="social-metrics__text">Photos</p>
      </li>
    </ul>
  </article>
</body>

</html>
